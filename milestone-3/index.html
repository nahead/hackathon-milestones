<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic resume builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="resume-builder">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name"> Name:</label>
            <input type="text" id="name" placeholder="please enter your name" required>
            <label for="email"> Email:</label>
            <input type="email" id="email" placeholder="please enter your email" required>
            <label for="phone"> Phone:</label>
            <input type="tel" id="phone" placeholder="please enter your phone number" required>

        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education"></label>
            <textarea id="education" rows="5" placeholder=" enter your education" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Experience</legend>
            <label for="experience"></label>
            <textarea id="experience" rows="5" placeholder=" enter your work experience" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            <label for="skills"></label>
            <textarea id="skills" rows="5" placeholder=" enter your skills" required></textarea>
        </fieldset>
        <button type="submit"
        id="button">generate resume</button>
        <br>
<!--dynamic resume-->
        <div id="resume-display">
<!--resume will be generated below-->
        </div>
    </form>
    <script src="script.js"></script>

</body>

</html>
